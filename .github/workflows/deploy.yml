name: Deploy rodabemborracharia.com.br (Production)

on:
  push:
    branches:
      - production
  workflow_dispatch:

concurrency:
  group: deploy-rodabemborracharia-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      - name: Verify build output (dist)
        run: |
          echo "Listing dist/:"
          ls -la dist || (echo "ERRO: pasta dist/ não existe. Verifique a saída do build." && exit 1)

      - name: Deploy to HostGator via FTP (rodabemborracharia.com.br)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.ROAD_FTP_SERVER }}
          username: ${{ secrets.ROAD_FTP_USERNAME }}
          password: ${{ secrets.ROAD_FTP_PASSWORD }}
          port: ${{ secrets.ROAD_FTP_PORT }}
          local-dir: dist/
          server-dir: ${{ secrets.ROAD_FTP_REMOTE_DIR }}
          dangerous-clean-slate: true
